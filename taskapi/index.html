<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Countries</title>
    <style>
        body {
            display: grid;
        }
        
        label {
            display: block;
        }
        
        input {
            display: block;
            margin: 10px 0 10px 0;
        }
        
        h1 {
            color: teal;
        }
        
        .container {
            margin: auto;
            display: flex;
            flex-direction: column;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>All countries Dropdown List</h1>
        <form action="" style="display: flex; align-items: center; flex-direction: column;">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="mail" placeholder="Email">
            <input type="password" name="pass1" placeholder="Password">
            <input type="password" name="pass2" placeholder="Confirm Password">

            <label for="countries">Choose your Country:</label>

            <div class="selected-wrapper" style="position: relative; width: 100%;display: flex; align-items: center; flex-direction: column;">
                <select size="1" style="position: relative;  width: 30%; overflow: scroll;" id="countries" name="countries">
                    <option value="" disabled selected hidden>Choose...</option>
                </select>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
